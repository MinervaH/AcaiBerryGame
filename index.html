<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acai Berry Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🧒 採集巴西莓小遊戲</h1>

  <div id="ui">
    <div>⏳ 時間: <span id="timer">60</span></div>
    <div>🍇 採集數: <span id="coins">0</span></div>
    <div><button id="start">開始採集</button></div>
  </div>

  <div id="mineArea">
    <div id="child">🧒</div>
    <div id="berry">🍇</div>
    <div id="monster">👿</div>
  </div>

  <div id="ui-bottom">
    <button id="left"><b>⮜</b></button>
    <button id="up"><b>⮝</b></button>
    <button id="right"><b>⮞</b></button>
    <button id="down"><b>⮟</b></button>
  </div>  

  <div id="game-over">
    🛑 時間到！<br>
    你總共採集了 <span id="final-coins">0</span> 顆巴西莓！
  </div>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
